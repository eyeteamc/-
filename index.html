<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Eye Team | Welcome</title>
    <link rel="icon" href="icooon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: black;
            color: #0f0;
        }

        body.light-mode {
            background: #f0f0f0;
            color: #006600;
        }

        .hacker-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        body.dark-mode .hacker-bg {
            background: black;
        }

        body.light-mode .hacker-bg {
            background: #f0f0f0;
        }

        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        body.dark-mode .matrix-code {
            opacity: 0.1;
        }

        body.light-mode .matrix-code {
            opacity: 0.08;
        }

        body.light-mode .code-column {
            color: #006600;
        }

        .code-column {
            font-size: 13px;
            line-height: 1.2;
            writing-mode: vertical-rl;
            text-orientation: upright;
            animation: matrixMove 20s linear infinite;
            white-space: nowrap;
        }

        body.dark-mode .code-column {
            color: #0f0;
        }

        @media (max-width: 600px) {
            .code-column {
                font-size: 8px;
            }
        }

        @keyframes matrixMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .eye-team-container {
            position: relative;
            z-index: 10;
            border-radius: 17px;
            backdrop-filter: blur(3px);
            width: auto;
            max-width: 92vw;
            margin: 0 auto;
            padding: 23px 28px;
            transition: all 0.3s;
        }

        body.dark-mode .eye-team-container {
            background: rgba(0, 12, 0, 0.9);
            border: 2px solid #0f0;
            box-shadow: 0 0 32px #0f0;
        }

        body.light-mode .eye-team-container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #006600;
            box-shadow: 0 0 32px #00cc00;
        }

        @media (min-width: 768px) {
            .eye-team-container {
                padding: 32px 47px;
                border-width: 3px;
                border-radius: 24px;
            }
        }

        .hacker-title {
            text-align: center;
            font-size: 19px;
            margin-bottom: 23px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flicker 3s infinite;
            white-space: nowrap;
            transition: color 0.3s, text-shadow 0.3s;
        }

        body.dark-mode .hacker-title {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        body.light-mode .hacker-title {
            color: #006600;
            text-shadow: 0 0 8px #00cc00;
        }

        @media (max-width: 600px) {
            .hacker-title {
                font-size: 15px;
                letter-spacing: 2px;
                margin-bottom: 19px;
            }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            60% { opacity: 1; }
            70% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .vertical-stack {
            display: flex;
            gap: 28px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .vertical-stack {
                gap: 19px;
            }
        }

        .word-column {
            display: flex;
            flex-direction: column;
            gap: 11px;
        }

        @media (max-width: 600px) {
            .word-column {
                gap: 7px;
            }
        }

        .word-label {
            font-size: 13px;
            text-align: center;
            margin-bottom: 4px;
            opacity: 0.6;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        body.dark-mode .word-label {
            color: #0f0;
        }

        body.light-mode .word-label {
            color: #006600;
        }

        @media (max-width: 600px) {
            .word-label {
                font-size: 10px;
                letter-spacing: 1px;
            }
        }

        .hacker-letter {
            width: 62px;
            height: 62px;
            border-width: 2px;
            border-style: solid;
            font-size: 33px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 11px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        body.dark-mode .hacker-letter {
            background: rgba(0, 20, 0, 0.9);
            border-color: #0f0;
            color: #0f0;
            text-shadow: 0 0 11px #0f0;
            box-shadow: 0 0 19px rgba(0, 255, 0, 0.4);
        }

        body.light-mode .hacker-letter {
            background: rgba(230, 255, 230, 0.9);
            border-color: #006600;
            color: #006600;
            text-shadow: 0 0 8px #00cc00;
            box-shadow: 0 0 15px #00cc00;
        }

        @media (max-width: 600px) {
            .hacker-letter {
                width: 47px;
                height: 47px;
                font-size: 26px;
                border-radius: 9px;
            }
        }

        .hacker-letter.visible {
            opacity: 1;
            transform: scale(1);
            animation: letterGlow 1.5s infinite alternate;
        }

        @keyframes letterGlow {
            from { box-shadow: 0 0 14px currentColor, inset 0 0 4px currentColor; }
            to { box-shadow: 0 0 28px currentColor, 0 0 47px currentColor, inset 0 0 9px currentColor; }
        }

        .hacker-letter::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .status-panel {
            margin-top: 23px;
            font-size: 14px;
            text-align: center;
            border-top-width: 1px;
            border-top-style: solid;
            padding-top: 19px;
            transition: border-color 0.3s;
        }

        body.dark-mode .status-panel {
            border-top-color: #0f0;
        }

        body.light-mode .status-panel {
            border-top-color: #006600;
        }

        @media (max-width: 600px) {
            .status-panel {
                margin-top: 19px;
                font-size: 11px;
                padding-top: 14px;
            }
        }

        .cursor {
            display: inline-block;
            width: 11px;
            height: 17px;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .cursor {
            background: #0f0;
            box-shadow: 0 0 9px #0f0;
        }

        body.light-mode .cursor {
            background: #006600;
            box-shadow: 0 0 8px #00cc00;
        }

        @media (max-width: 600px) {
            .cursor {
                width: 7px;
                height: 13px;
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .progress-bar {
            width: 237px;
            height: 3px;
            margin: 14px auto;
            border-radius: 3px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        body.dark-mode .progress-bar {
            background: #0a2a0a;
        }

        body.light-mode .progress-bar {
            background: #ccffcc;
        }

        @media (max-width: 600px) {
            .progress-bar {
                width: 171px;
                height: 2px;
                margin: 9px auto;
            }
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .progress-fill {
            background: #0f0;
            box-shadow: 0 0 14px #0f0;
        }

        body.light-mode .progress-fill {
            background: #006600;
            box-shadow: 0 0 10px #00cc00;
        }

        .hacking-text {
            font-size: 12px;
            margin-top: 14px;
            opacity: 0.7;
            line-height: 1.5;
            transition: color 0.3s;
        }

        body.dark-mode .hacking-text {
            color: #0f0;
        }

        body.light-mode .hacking-text {
            color: #006600;
        }

        @media (max-width: 600px) {
            .hacking-text {
                font-size: 9px;
                margin-top: 11px;
            }
        }

        .glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(1px, 0) skew(0deg); }
            4%, 60% { transform: translate(-1px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(2deg); }
        }

        /* ===== ŸÅ€å⁄©ÿ≥ ÿßÿµŸÑ€å: ÿ≠ÿ∞ŸÅ ÿÆÿ∑ ÿ≤€åÿ± ÿØ⁄©ŸÖŸá ===== */
        a, a:link, a:visited, a:hover, a:active, a:focus {
            text-decoration: none !important;
            border: none !important;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .open-site-btn {
            background: transparent;
            border-width: 2px;
            border-style: solid;
            font-size: 17px;
            padding: 11px 33px;
            margin-top: 19px;
            border-radius: 38px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: block;
            text-decoration: none !important; /* ÿß€åŸÜŸÖ ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÖ ÿ®ÿ±ÿß€å ÿßÿ∑ŸÖ€åŸÜÿßŸÜ */
        }

        body.dark-mode .open-site-btn {
            border-color: #0f0;
            color: #0f0;
            text-shadow: 0 0 7px #0f0;
            box-shadow: 0 0 19px rgba(0, 255, 0, 0.3);
        }

        body.light-mode .open-site-btn {
            border-color: #006600;
            color: #006600;
            text-shadow: 0 0 5px #00cc00;
            box-shadow: 0 0 15px #00cc00;
        }

        @media (max-width: 600px) {
            .open-site-btn {
                font-size: 13px;
                padding: 7px 23px;
                margin-top: 14px;
                border-width: 1.5px;
            }
        }

        .open-site-btn:active {
            transform: scale(1.02);
        }

        body.dark-mode .open-site-btn:active {
            background: #0f0;
            color: black;
            box-shadow: 0 0 38px #0f0;
        }

        body.light-mode .open-site-btn:active {
            background: #006600;
            color: white;
            box-shadow: 0 0 30px #00cc00;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            border: none;
            background: transparent;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        body.dark-mode .theme-toggle {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        body.light-mode .theme-toggle {
            color: #006600;
            text-shadow: 0 0 8px #00cc00;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        #hackStatus {
            font-size: 13px;
            margin-bottom: 7px;
            transition: color 0.3s;
        }

        body.dark-mode #hackStatus {
            color: #0f0;
        }

        body.light-mode #hackStatus {
            color: #006600;
        }

        @media (max-width: 600px) {
            #hackStatus {
                font-size: 10px;
            }
        }

        #statusText {
            font-weight: bold;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="hacker-bg">
        <div class="matrix-code" id="matrixBg"></div>
        
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåì</button>
        
        <div class="eye-team-container">
            <div class="hacker-title glitch">
                > Welcome To EYE TEAM <span class="cursor"></span>
            </div>
            
            <div class="vertical-stack">
                <div class="word-column">
                    <div class="word-label">[EYE]</div>
                    <div id="eyeE" class="hacker-letter">E</div>
                    <div id="eyeY" class="hacker-letter">Y</div>
                    <div id="eyeE2" class="hacker-letter">E</div>
                </div>
                
                <div class="word-column">
                    <div class="word-label">[TEAM]</div>
                    <div id="teamT" class="hacker-letter">T</div>
                    <div id="teamE" class="hacker-letter">E</div>
                    <div id="teamA" class="hacker-letter">A</div>
                    <div id="teamM" class="hacker-letter">M</div>
                </div>
            </div>
            
            <div class="status-panel">
                <div id="hackStatus">> INITIALIZING</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="hacking-text">
                    > <span id="statusText">CONNECTING</span>
                </div>
            </div>
            
            <!-- ===== ÿß€åŸÜÿ¨ÿß ÿØ€å⁄ØŸá ÿÆÿ∑ ŸÜŸÖ€åÿßÿØ ===== -->
            <a href="1.html" style="text-decoration: none !important; border: 0; outline: 0;">
                <button class="open-site-btn" style="text-decoration: none !important;">
                    OPEN SITE
                </button>
            </a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            }
            createMatrixBackground();
        }

        function createMatrixBackground() {
            const matrixBg = document.getElementById('matrixBg');
            matrixBg.innerHTML = '';
            
            const isMobile = window.innerWidth < 600;
            const columns = isMobile ? 6 : 10;
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'code-column';
                column.style.animationDelay = i * 0.6 + 's';
                column.style.left = (i * (100/columns)) + '%';
                
                let code = '';
                const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ';
                const rows = isMobile ? 15 : 25;
                
                for (let j = 0; j < rows; j++) {
                    code += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = code;
                matrixBg.appendChild(column);
            }
        }

        const typingOrder = [
            { id: 'eyeE', letter: 'E' },
            { id: 'eyeY', letter: 'Y' },
            { id: 'eyeE2', letter: 'E' },
            { id: 'teamT', letter: 'T' },
            { id: 'teamE', letter: 'E' },
            { id: 'teamA', letter: 'A' },
            { id: 'teamM', letter: 'M' }
        ];

        let currentIndex = 0;
        let isForward = true;

        const letters = typingOrder.map(item => document.getElementById(item.id));
        const statusDiv = document.getElementById('hackStatus');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');

        function typeNext() {
            if (isForward) {
                if (currentIndex < typingOrder.length) {
                    letters[currentIndex].classList.add('visible');
                    
                    statusDiv.innerHTML = `> ${typingOrder[currentIndex].letter}`;
                    progressFill.style.width = ((currentIndex + 1) / typingOrder.length * 100) + '%';
                    statusText.innerHTML = `${currentIndex + 1}/7`;
                    
                    currentIndex++;
                    
                    if (currentIndex === typingOrder.length) {
                        statusDiv.innerHTML = '> COMPLETE';
                        statusText.innerHTML = 'DONE';
                        
                        setTimeout(() => {
                            isForward = false;
                            currentIndex = typingOrder.length - 1;
                            statusDiv.innerHTML = '> CLEAR';
                            setTimeout(reverseType, 1500);
                        }, 2000);
                    }
                }
            }
        }

        function reverseType() {
            if (!isForward) {
                if (currentIndex >= 0) {
                    letters[currentIndex].classList.remove('visible');
                    
                    statusDiv.innerHTML = `> CLEAR ${typingOrder[currentIndex].letter}`;
                    progressFill.style.width = (currentIndex / typingOrder.length * 100) + '%';
                    statusText.innerHTML = `${typingOrder.length - currentIndex}/7`;
                    
                    currentIndex--;
                    
                    if (currentIndex < 0) {
                        statusDiv.innerHTML = '> AGAIN';
                        setTimeout(() => {
                            isForward = true;
                            currentIndex = 0;
                            statusText.innerHTML = '0/7';
                            setTimeout(typeNext, 800);
                        }, 1500);
                    }
                }
            }
        }

        createMatrixBackground();
        
        setTimeout(() => {
            setInterval(() => {
                if (isForward && currentIndex < typingOrder.length) {
                    typeNext();
                } else if (!isForward && currentIndex >= 0) {
                    reverseType();
                }
            }, 480);
        }, 1500);

        window.addEventListener('resize', function() {
            createMatrixBackground();
        });
    </script>
</body>
</html>
