<!DOCTYPE html>
<html lang="En" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frix Dev</title>
    <link rel="icon" href="Dev.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', 'Segoe UI', Tahoma, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            background: linear-gradient(45deg, #000000b2, #111111a8, #161616a6, #000000b2, #222222af, #1b1b1b, #000000c4, #000000, #000000);
            background-size: 400% 400%;
            animation: waveBackground 18s ease infinite;
            cursor: grab;
        }

        @keyframes waveBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .center-box {
            text-align: center;
            background: rgba(0, 128, 255, 0.192);  /* شفاف تیره برای خوانایی */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem 5rem;
            border-radius: 60px 20px 60px 20px;
            border: 1px solid rgba(255, 255, 255, 0.959);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.4), 0 0 0 2px rgba(255, 180, 200, 0.1) inset;
            transition: all 0.4s;
            max-width: 90%; 
        }
        .D-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.192);  /* شفاف تیره برای خوانایی */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem 5rem;
            border-radius: 60px 20px 60px 20px;
            border: 2px solid rgba(255, 255, 255, 0.959);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.4), 0 0 0 2px rgba(255, 180, 200, 0.1) inset;
            transition: all 1.1s;
            max-width: 100%;
        }

        .off-title {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 1.2rem;
            color: #000000;
            text-shadow: 0 0 20px #000000, 0 0 40px #1f1f1f, 0 0 80px #000000, 2px 2px 0 rgb(22, 22, 22);
            margin-bottom: 1rem;
            line-height: 1.2;
            animation: flicker 3s infinite alternate;
            transition: transform 2s , color 2s;
            transition-delay: 0.5s;
        }
        .off-title:hover {
            transform: rotate(360deg);
            color: red;
            
        }

        @keyframes flicker {
            0% { text-shadow: 0 0 20px #000000, 0 0 45px #000000, 0 0 80px #ffffff, 2px 2px 0 #000000; }
            100% { text-shadow: 0 0 25px #ffffff, 0 0 70px #000000, 0 0 120px #ffffff, 3px 3px 0 #000000; }
        }

        .reason {
            font-size: 2.2rem;
            font-weight: 600;
            color: #f0eefc;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.6rem 1.6rem;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            border: 1px dashed rgba(255, 220, 240, 0.7);
            display: inline-block;
            margin-top: 0.8rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 #111;
            transition: font-size 2s;
            }

        .reason:hover {
            font-size: 80px;

        }
        .g-p {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ff9100;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.6rem 1.6rem;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            border: 1px dashed rgba(255, 220, 240, 0.7);
            display: inline-block;
            margin-top: 0.8rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 #111;
            margin-top: 50px;
        }

        .offline-hint {
            margin-top: 2rem;
            font-size: 1rem;
            color: rgba(255, 240, 245, 0.7);
            background: rgba(0,0,0,0.3);
            padding: 0.4rem 1.2rem;
            border-radius: 30px;
            border: 0.5px solid rgba(255,255,255,0.2);
            letter-spacing: 1px;
        }
        .Frix-hint {
            margin-top: 2rem;
            font-size: 2rem;
            color: rgba(255, 187, 0, 0.7);
            background: rgba(255, 0, 0, 0);
            padding: 0.4rem 1.2rem;
            border-radius: 30px;
            border: 0.5px solid rgb(0, 0, 0);
            letter-spacing: 1px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }


        @media (max-width: 600px) {
            .off-title {
                font-size: 5rem;
                letter-spacing: 0.8rem;
            }
            .reason {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color: #000000;            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 1.2rem;
            color: #000000;
            text-shadow: 0 0 20px #000000, 0 0 40px #1f1f1f, 0 0 80px #000000, 2px 2px 0 rgb(22, 22, 22);
            margin-bottom: 1rem;
            line-height: 1.2;
            animation: flicker 3s infinite alternate;
            }
            .center-box {
                padding: 2rem 2rem;
            }
        }

        @media (max-width: 380px) {
            .off-title {
                font-size: 3.6rem;
            }
        }

    </style>
</head>
<body>
    <main>
    <div class="D-box">
        <div class="off-title">Frix</div>
        <div class="off-title">New</div>
        <br href="new.index.html">
        <div class="reason">Developer</div></br>
        <a href="menu.html">
        <div class="g-p">Gameing Panel</div>
        </a>
    </div>
    </main>
</body>
</html>
