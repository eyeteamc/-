<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS.TIME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'B Yekan', 'Segoe UI', Tahoma, Arial, sans-serif;
        }

        .panel {
            width: 500px;
            height: 152px;
            background: linear-gradient(135deg, #0f4c2f, #2d7a4b);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #7faa7a;
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,240,0.15), transparent 50%);
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f0ffe0;
            text-shadow: 1px 1px 2px #1e4d2b;
            font-size: 26px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .team-name {
            font-size: 28px;
            letter-spacing: 1px;
        }

        .eye-icon {
            font-size: 32px;
            line-height: 1;
        }

        .date-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 6px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #bfe6b0;
            backdrop-filter: blur(2px);
            position: relative;
            z-index: 2;
        }

        .date {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
        }

        .time {
            font-size: 30px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background: #153f21;
            padding: 2px 12px;
            border-radius: 25px;
            color: #d8ffb8;
            direction: ltr;
            box-shadow: inset 0 2px 5px #0a2d16;
        }

        .footer {
            display: flex;
            justify-content: flex-start;
            font-size: 12px;
            color: #bfe0b0;
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: #e3ffd3;
            text-decoration: none;
            border-bottom: 1px dashed #8cb380;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">
            <span class="team-name">EYE TEAM</span>
            <span class="eye-icon">üëÅÔ∏è</span>
        </div>

        <div class="date-box">
            <span class="date" id="dateDisplay">€±€¥€∞€¥/€±€≤/€∞€≥</span>
            <span class="time" id="timeDisplay">€±€≥:€∞€µ</span>
        </div>

        <div class="footer">
            <a href="#" id="footerLink">EYETEAM.TSSG.IR</a>
        </div>
    </div>

    <script>
        function persianNumbers(num) {
            const persianDigits = ['€∞', '€±', '€≤', '€≥', '€¥', '€µ', '€∂', '€∑', '€∏', '€π'];
            return num.toString().replace(/\d/g, x => persianDigits[x]);
        }

        function updateTime() {
            const now = new Date();
            
            // ÿ™ÿßÿ±€åÿÆ ŸÖ€åŸÑÿßÿØ€å ÿ®Ÿá ÿ¥ŸÖÿ≥€å
            const persianDate = new Intl.DateTimeFormat('fa-IR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).format(now);
            
            // ÿ≥ÿßÿπÿ™ Ÿà ÿØŸÇ€åŸÇŸá ÿ®ÿß ÿßÿπÿØÿßÿØ ŸÅÿßÿ±ÿ≥€å
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = persianNumbers(hours.toString().padStart(2, '0')) + ':' + persianNumbers(minutes.toString().padStart(2, '0'));
            
            document.getElementById('dateDisplay').textContent = persianDate;
            document.getElementById('timeDisplay').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
